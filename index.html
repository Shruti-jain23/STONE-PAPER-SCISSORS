<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissors</title>
</head>
<body>
    <video src="/img/back.mp4" autoplay muted loop class="vid"></video>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="/img/rock.png"></img></div>
        <div class="choice" id="paper"><img src="/img/paper.png"></img></div>
        <div class="choice" id="scissors"><img src="/img/scissors.png"></img></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>

        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
            
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
